<!DOCTYPE html>
<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
<html>
  <head>
    <base target="_top">
    <script>
      // Prevent forms from submitting.
      function preventFormSubmit() {
        var forms = document.querySelectorAll('form');
        for (var i = 0; i < forms.length; i++) {
          forms[i].addEventListener('submit', function(event) {
            event.preventDefault();
          });
        }
      }
      window.addEventListener('load', preventFormSubmit);

      function handleFormSubmit(formObject) {
        google.script.run.withSuccessHandler().docunotes(formObject);
      }

    </script>
  </head>
  <body>
<h2>Document de résultats</h2>
Sélectionnez les options du document:
<form id="enviament" onsubmit="handleFormSubmit(this)">
<div class="block form-group">
<label for="select">Note finale à ajouter</label>

  <option value="1">Moyenne</option>

</select>
</div>
<h3>Type d'évaluation</h3>
<div>

</div>
<div>
  <input type="checkbox" id="checkbox2"name="co">
  <label for="checkbox2">Évaluation par les pairs</label>
</div>
<div>
  <input type="checkbox" id="checkbox3"name="pf">
  <label for="checkbox3">Évaluation par l'enseignant</label>
</div>
<div class="block form-group">
<label for="select2">Note globale</label>
<select id="select2" name="ng">
  <option value="0">En pas ajouter</option>
  <option value="1">Ajouter</option>
</select>
</div>

</form>

</html>
